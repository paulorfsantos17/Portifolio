<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div  id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ 'teste'.toUpperCase() }} </p>
        <p>3) Produto : {{nome}}, Preco: {{ preco }}, desconto : {{ desconto * 100 }}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5)  Preco com Desconto: {{ precoComDesconto.toFixed(2) }} </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'caneta',
                preco: 6.59,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    return this.preco  * (1 - this.desconto)

                }
            }
        })
    </script>
</body>
</html>
